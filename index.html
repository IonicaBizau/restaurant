<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant</title>

        <!-- Mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Twitter Bootstrap -->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

        <!-- Material Design for Bootstrap -->
        <link href="dist/css/roboto.min.css" rel="stylesheet">
        <link href="dist/css/material-fullpalette.min.css" rel="stylesheet">
        <link href="dist/css/ripples.min.css" rel="stylesheet">

        <!-- Dropdown.js -->
        <link href="http://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/barbe.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-serializer/1.1.0/jQuery-form-serializer.min.js"></script>
        <script src="js/index.js"></script>

        <style>
            td, th {
                vertical-align: middle !important;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Restaurant</h1>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-8 text-right">
                    <button type="button" data-toggle="modal" data-target="#add-client-mdl" class="btn btn-success">Add client</button>
                    <button type="button" data-toggle="modal" data-target="#add-table-mdl" class="btn btn-success">Add table</button>
                    <button class="btn btn-delete btn-danger">Delete selected</button>
                </div>
            </div>
            <table class="table table-tbl">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Table name</th>
                        <th>Size</th>
                        <th></th>
                        <th>
                            <div class="checkbox checkbox-primary">
                                <label>
                                    <input type="checkbox">
                                </label>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="template">
                        <td data-id="{id}">{i}</td>
                        <td>{name}</td>
                        <td>{size}</td>
                        <td><a href="#{name}" class="btn btn-primary">View</a></td>
                        <td>
                            <div class="checkbox checkbox-primary">
                                <label>
                                    <input type="checkbox">
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modals -->
        <div class="modal fade" id="add-table-mdl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h2 class="modal-title" id="myModalLabel">Add new table</h2>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Name</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="e.g. Alice" data-field="name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Size</label>
                                    <div class="col-lg-10">
                                        <input type="number" class="form-control" placeholder="5" data-field="size" data-convert-to="number" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                                        <button type="submit" type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="view-table-mdl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h2 class="modal-title"></h2>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Size</label>
                                    <div class="col-lg-10">
                                        <span class="size"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Clients</label>
                                    <div class="col-lg-10">
                                        <table class="table col-lg-10 clients-tbl">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Name</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="template">
                                                    <td data-id="{id}">{i}</td>
                                                    <td>{name}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="add-client-mdl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h2 class="modal-title" id="myModalLabel">Add new table</h2>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Name</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" placeholder="e.g. Alice" data-field="name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Table</label>
                                    <div class="col-lg-10">
                                        <select data-field="table">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                                        <button type="submit" type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Twitter Bootstrap -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- Material Design for Bootstrap -->
        <script src="dist/js/material.min.js"></script>
        <script src="dist/js/ripples.min.js"></script>
        <script>
            $.material.init();
        </script>


        <!-- Sliders -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>

        <!-- Dropdown.js -->
        <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
        <script>
            $("#dropdown-menu select").dropdown();
        </script>
    </body>
</html>
